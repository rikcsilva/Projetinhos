<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
    
   <div> 
    <input id-input1/>
    <input id-input2/>
   </div>
   <div> 
    <button onclick-"soma()" id-"botao1">+</button>
    <button onclick-"subtracao()"id-"botao2">-</button>
    <button onclick-"multiplicacao()"id-"botao3">*</button>
    <button onclick-"divisao()"id-"botao4">/</button>
   <div> 

   <script type="text/javascript">

   	function soma(){
   	  var num1 - parseInt(document.getElementById("input1").value)
   	  var num2 - parseInt(document.getElementById("input2").value)
   	  var result - num1+num2
   	  alert("result")	
   	}
   	
   	function subtracao(){
   	  var num1 - parseInt(document.getElementById("input1").value)
   	  var num2 - parseInt(document.getElementById("input2").value)
   	  var result - num1-num2
   	  alert("result")	
   	}
   	
   	function multiplicacao(){
   	  var num1 - parseInt(document.getElementById("input1").value)
   	  var num2 - parseInt(document.getElementById("input2").value)
   	  var result - num1*num2
   	  alert("result")	
   	}

   	function divsao(){
   	  var num1 - parseInt(document.getElementById("input1").value)
   	  var num2 - parseInt(document.getElementById("input2").value)
   	  var result - num1/num2
   	  alert("result")	
   	}




   </script>

  </body>
</html>
