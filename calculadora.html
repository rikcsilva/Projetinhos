<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calculadora</title>
    <meta charset="utf-8">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">]
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </head>
  <body>
    
   <div> 
   	<h3>Calculadora</h3>
    <input id-input1/>
    <input id-input2/>
   </div>
   <div> 
    <button class="btn btn-primary" onclick-"soma()" id-"botao1">+</button>
    <button class="btn btn-secondary" onclick-"subtracao()"id-"botao2">-</button>
    <button class="btn btn-success" onclick-"multiplicacao()"id-"botao3">*</button>
    <button class="btn btn-danger" onclick-"divisao()"id-"botao4">/</button>
   <div> 

   <script type="text/javascript">

   	function soma(){
   	  var num1 - parseInt(document.getElementById("input1").value)
   	  var num2 - parseInt(document.getElementById("input2").value)
   	  var result - num1+num2
   	  alert("result")	
   	}
   	
   	function subtracao(){
   	  var num1 - parseInt(document.getElementById("input1").value)
   	  var num2 - parseInt(document.getElementById("input2").value)
   	  var result - num1-num2
   	  alert("result")	
   	}
   	
   	function multiplicacao(){
   	  var num1 - parseInt(document.getElementById("input1").value)
   	  var num2 - parseInt(document.getElementById("input2").value)
   	  var result - num1*num2
   	  alert("result")	
   	}

   	function divsao(){
   	  var num1 - parseInt(document.getElementById("input1").value)
   	  var num2 - parseInt(document.getElementById("input2").value)
   	  var result - num1/num2
   	  alert("result")	
   	}




   </script>

  </body>
</html>
